---
layout: default
title: Body
subtitle: The Skin We're In
description: Stunning art work by Jessica Rose
featured_image: /images/body/body_thumb.jpg
---

<section class="intro">

	<div class="wrap">

		<h1>{{ page.title }}</h1>
		<p>{{ page.subtitle }}</p>

	</div>

</section>

<section class="portfolio">

	<div class="wrap">
		
		{% for project in site.body reversed %}
		
		<div class="portfolio-item">
			
			<a class="portfolio-item__link" href="{{ project.url | relative_url }}">
				
				<div class="portfolio-item__image" style="background-image: url({{ project.featured_image | relative_url }});"></div>

				<div class="portfolio-item__content">
					<div class="portfolio-item__info">
						<h2 class="portfolio-item__title">{{ project.title }}</h2>
						<p class="portfolio-item__subtitle">{{ project.subtitle }}</p>
					</div>
				</div>

			</a>

		</div>

		{% endfor %}

	</div>

</section>
